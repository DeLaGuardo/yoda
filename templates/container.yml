%name%.#:
  image: ${COMPOSE_PROJECT_NAME}/base:${REVISION}
  container_name: ${COMPOSE_PROJECT_NAME}.%name%.#
  hostname: ${HOSTNAME}.%name%.#
  labels:
    - role=%name%
  working_dir: /src
  entrypoint: /src/docker/containers/%name%/entrypoint
  networks:
    - ${COMPOSE_PROJECT_NAME}
  restart: unless-stopped
  cap_drop:
    - ALL
